<table class="table">
    <thead>
      <tr><h5>Rental Table</h5></tr>
        <tr>
            <th>Brand Name</th>
            <th>Name</th>
            <th>Başlangiç Tarihi</th>
            <th>Bitiş Tarihi</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
        <td>{{rental.brandName}}</td>
        <td>{{rental.fullName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
        
    </tr>
  </table>
