<table class="table">
  <thead>
    <tr><h5>Customer table</h5></tr>
      <tr>
          <th>Id</th>
          <th>User Id</th>
          <th>CompanyName</th>
      </tr>
  </thead>
  <tr *ngFor="let customer of customers">
      <td>{{customer.id}}</td>
      <td>{{customer.userId}}</td>
      <td>{{customer.companyName}}</td>
      
  </tr>
</table>
