
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Color Id</th>
            <th>Brand Id</th>
            <th>Daily Price</th>
            <th>Description</th>
            <th>Model Year</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        <td>{{car.modelYear}}</td> 
        
    </tr>
    
</table>
